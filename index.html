<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>欢迎加入云创社</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    .card {
      text-align: center;
      padding: 40px 32px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.78);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      color: #0f172a;
      max-width: 720px;
      margin: 24px;
    }
    h1 {
      font-size: 32px;
      line-height: 1.2;
      margin: 0 0 12px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.10);
    }
    p {
      margin: 0;
      color: #334155;
    }
    .url {
      margin-top: 8px;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="welcome">欢迎 加入云创社！</h1>
    <p class="url">当前访问地址：<span id="url"></span></p>
  </div>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
    function escapeHTML(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\\"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }
    (function () {
      var name = getQueryParam("name");
      var safe = name ? escapeHTML(name) : "新朋友";
      document.getElementById("welcome").textContent = "欢迎 " + safe + " 加入云创社！";
      document.getElementById("url").textContent = window.location.href;
    })();
  </script>
</body>
</html>
